# fly.toml app configuration file generated for cant-stop-game on 2025-06-21T14:27:27-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cant-stop-game'
primary_region = 'den'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'

[[mounts]]
  source = 'cant_stop_data'
  destination = '/app/boards'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

